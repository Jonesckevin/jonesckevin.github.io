<header class="header">
    <table style="width:100%; border-collapse:collapse; margin:0; padding:0; background:none;">
        <tr>
            <td style="text-align:left; vertical-align:middle; padding:0 1.5rem; border:none; width:33%;">
                {{ partial "logo.html" . }}
            </td>
            <td style="padding:0; border:none; width:34%;"></td>
            <td style="text-align:right; vertical-align:middle; padding:0 1.5rem; border:none; width:33%;">
                <span class="header__right">
                    {{- if len .Site.Menus }}
                        {{ partial "menu.html" . }}
                        <span class="menu-trigger">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                            </svg>
                        </span>
                    {{- end }}
                    {{- if .Site.Params.EnableThemeToggle }}
                        <span class="theme-toggle not-selectable">{{ partial "theme-toggle-icon.html" . }}</span>
                    {{- end}}
                </span>
            </td>
        </tr>
        <tr>
            <td style="padding:0; border:none;"></td>
            <td style="text-align:center; padding:0; border:none;">
                <span class="header__btn-group">
                    <button id="randomColorBtn" class="header__random-btn" type="button" aria-label="Randomize link color">üé≤</button>
                    <button id="randomPostColorBtn" class="header__random-btn" type="button" aria-label="Randomize post font color">üñçÔ∏è</button>
                    <button id="resetColorBtn" class="header__random-btn" type="button" aria-label="Reset colors">üîÑ</button>
                </span>
            </td>
            <td style="padding:0; border:none;"></td>
        </tr>
    </table>
</header>

<style>
    .header {
        border: 4px solid transparent;
        border-image: linear-gradient(90deg, #ff6e6170, #6a5acd70, #20b2aa70, #ffd70070, #ff6f6170, #6a5acd70, #20b2aa70, #ffd70070) 0 0 1 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        background-color: var(--header-bg-color, #181a1b);
        margin-left: 0;
        margin-right: 0;
        margin-top: 1px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        background: none;
    }
    .header__inner {
        display: flex;
        align-items: center;
    }
    .header__btn-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 0;
    }
    .header__random-btn {
        margin: 0 0.15em;
        font-size: 1.1em;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        height: 32px;
        width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    .header__random-btn:hover {
        background: rgba(255,255,255,0.08);
    }
</style>
<script>
  // Change all <a> link font colors to a random color when the button is clicked
  document.addEventListener('DOMContentLoaded', function() {
    var btn = document.getElementById('randomColorBtn');
    if (btn) {
      btn.addEventListener('click', function() {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        document.querySelectorAll('a').forEach(function(link) {
          link.style.color = randomColor;
        });
      });
    }
    // Change paragraph font color when the second button is clicked
    var postBtn = document.getElementById('randomPostColorBtn');
    if (postBtn) {
      postBtn.addEventListener('click', function() {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        document.querySelectorAll('p').forEach(function(paragraph) {
          paragraph.style.color = randomColor;
        });
      });
    }
    // Reset colors when the reset button is clicked
    var resetBtn = document.getElementById('resetColorBtn');
    if (resetBtn) {
      resetBtn.addEventListener('click', function() {
        document.querySelectorAll('a').forEach(function(link) {
          link.style.color = '';
        });
        document.querySelectorAll('p').forEach(function(paragraph) {
          paragraph.style.color = '';
        });
      });
    }
  });
</script>
