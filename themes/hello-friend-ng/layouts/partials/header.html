<header class="header">
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{- if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{- end }}

            {{- if .Site.Params.EnableThemeToggle }}
                <span class="theme-toggle not-selectable">{{ partial "theme-toggle-icon.html" . }}</span>
            {{- end}}
        </span>
    </span>
</header>

<style>
    .header {
        border: 4px solid transparent;
        border-image: linear-gradient(90deg, #ff6e6170, #6a5acd70, #20b2aa70, #ffd70070, #ff6f6170, #6a5acd70, #20b2aa70, #ffd70070) 0 0 1 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        background-color: var(--header-bg-color, #181a1b);
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 24px;
    }
    
</style>
