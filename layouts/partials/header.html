<header class="header">
  <div class="header-container">
    <!-- Top Row -->
    <div class="header-top">
      <!-- Logo Section -->

        {{ partial "logo.html" . }}
      </div>

      <!-- Controls Section -->

        <div class="header__btn-group">
          <button id="randomColorBtn" class="header__random-btn" type="button"
            aria-label="Randomize link color">üé≤</button>
          <button id="randomPostColorBtn" class="header__random-btn" type="button"
            aria-label="Randomize post font color">üñçÔ∏è</button>
          <button id="resetColorBtn" class="header__random-btn" type="button" aria-label="Reset colors">üîÑ</button>

      </div>
    </div>
  </div>

<style>
  /* Header Container Layout */
  .header {
    border: 4px solid transparent;
    border-image: linear-gradient(90deg, #ff6e6170, #6a5acd70, #20b2aa70, #ffd70070, #ff6f6170, #6a5acd70, #20b2aa70, #ffd70070) 0 0 1 0;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    margin: 1px 0 0 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
  }

  .header-container {
    width: 100%;
    max-width: 100%;
    margin: 0;
    padding: 0;
  }

  /* Top Row Layout */
  .header-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;
    min-height: 60px;
    gap: 1rem;
  }

  .header-logo {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
  }

  .header-controls {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .header-right {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  /* Button Groups */
  .header__btn-group {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.25rem;
    margin: 0;
  }

  .header__random-btn,
  .theme-toggle {
    margin: 0;
    font-size: 1.1em;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    border-radius: 4px;
    touch-action: manipulation;
  }

  .header__random-btn:hover,
  .theme-toggle:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .header-github-link {
    margin: 0;
    padding: 8px;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
    touch-action: manipulation;
  }

  .header-github-link:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  /* Desktop Menu */
  .header-menu-desktop {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .menu-trigger {
    margin: 0;
    cursor: pointer;
    padding: 8px;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
    touch-action: manipulation;
  }

  .menu-trigger:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .menu-trigger svg {
    width: 24px;
    height: 24px;
  }

  /* Mobile Responsive Design */
  @media (max-width: 900px) {
    .header-top {
      padding: 0.5rem 0.75rem;
      gap: 0.5rem;
    }

    .header-controls {
      order: 3;
      flex: 0 0 auto;
      margin-top: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .header__btn-group {
      gap: 0.5rem;
    }
  }

  @media (max-width: 684px) {
    .header-controls {
      display: none;
    }

    .header-top {
      padding: 0.5rem;
      min-height: 50px;
    }

    .header__random-btn,
    .theme-toggle,
    .header-github-link,
    .menu-trigger {
      height: 40px;
      width: 40px;
      min-width: 40px;
    }

    .header-menu-desktop {
      display: none;
    }
  }

  @media (max-width: 480px) {
    .header-top {
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .header-right {
      gap: 0.5rem;
    }
  }

  /* Legacy table styles cleanup */
  table {
    display: none !important;
  }

  .header__inner {
    display: none;
  }
</style>
<script>
  // Persistent color management
  function getStoredColor(key) {
    return localStorage.getItem(key);
  }

  function setStoredColor(key, color) {
    localStorage.setItem(key, color);
  }

  function removeStoredColor(key) {
    localStorage.removeItem(key);
  }

  function applyStoredColors() {
    // Apply stored link color
    const linkColor = getStoredColor('randomLinkColor');
    if (linkColor) {
      document.querySelectorAll('a').forEach(function (link) {
        link.style.color = linkColor;
      });
    }

    // Apply stored paragraph color
    const paragraphColor = getStoredColor('randomParagraphColor');
    if (paragraphColor) {
      document.querySelectorAll('p').forEach(function (paragraph) {
        paragraph.style.color = paragraphColor;
      });
    }
  }

  // Change all <a> link font colors to a random color when the button is clicked
  document.addEventListener('DOMContentLoaded', function () {
    // Apply stored colors on page load
    applyStoredColors();

    var btn = document.getElementById('randomColorBtn');
    if (btn) {
      btn.addEventListener('click', function () {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        setStoredColor('randomLinkColor', randomColor);
        document.querySelectorAll('a').forEach(function (link) {
          link.style.color = randomColor;
        });
      });
    }

    // Change paragraph font color when the second button is clicked
    var postBtn = document.getElementById('randomPostColorBtn');
    if (postBtn) {
      postBtn.addEventListener('click', function () {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        setStoredColor('randomParagraphColor', randomColor);
        document.querySelectorAll('p').forEach(function (paragraph) {
          paragraph.style.color = randomColor;
        });
      });
    }

    // Reset colors when the reset button is clicked
    var resetBtn = document.getElementById('resetColorBtn');
    if (resetBtn) {
      resetBtn.addEventListener('click', function () {
        // Remove stored colors
        removeStoredColor('randomLinkColor');
        removeStoredColor('randomParagraphColor');

        // Reset actual colors
        document.querySelectorAll('a').forEach(function (link) {
          link.style.color = '';
        });
        document.querySelectorAll('p').forEach(function (paragraph) {
          paragraph.style.color = '';
        });
      });
    }

    // Function to apply colors to newly loaded content
    window.applyPersistentColors = function (container) {
      const linkColor = getStoredColor('randomLinkColor');
      const paragraphColor = getStoredColor('randomParagraphColor');

      if (linkColor) {
        const links = container ? container.querySelectorAll('a') : document.querySelectorAll('a');
        links.forEach(function (link) {
          link.style.color = linkColor;
        });
      }

      if (paragraphColor) {
        const paragraphs = container ? container.querySelectorAll('p') : document.querySelectorAll('p');
        paragraphs.forEach(function (paragraph) {
          paragraph.style.color = paragraphColor;
        });
      }
    };

    // Observe for dynamically added content
    const observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeType === Node.ELEMENT_NODE) {
              // Apply colors to the newly added element and its children
              window.applyPersistentColors(node);
            }
          });
        }
      });
    });

    // Start observing changes to the document
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  });
</script>
