<style>
  /* Header Container Layout */
  .header {
    border: 4px solid transparent;
    border-image: linear-gradient(90deg, #ff6e6170, #6a5acd70, #20b2aa70, #ffd70070, #ff6f6170, #6a5acd70, #20b2aa70, #ffd70070) 0 0 1 0;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    margin: 1px 0 0 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
  }

  .header-container {
    width: 100%;
    max-width: 100%;
    margin: 0;
    padding: 0;
  }

  /* Top Row Layout */
  .header-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;
    min-height: 60px;
    gap: 1rem;
  }

  .header-logo {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
  }

  .header-logo-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .header-rss-dropdown {
    position: relative;
    display: flex;
    align-items: center;
  }

  .header-rss-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background: transparent;
    color: var(--color);
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 36px;
    min-height: 36px;
  }

  .header-rss-btn:hover {
    color: var(--accent);
    background: rgba(255, 255, 255, 0.05);
    transform: translateY(-1px);
  }

  .header-rss-btn .rss-icon {
    width: 18px;
    height: 18px;
    stroke: currentColor;
  }

  .header-rss-btn .dropdown-arrow {
    width: 12px;
    height: 12px;
    stroke: currentColor;
    transition: transform 0.2s ease;
  }

  .header-rss-btn.active .dropdown-arrow {
    transform: rotate(180deg);
  }

  .rss-dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    background: var(--background);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    z-index: 1000;
    min-width: 200px;
    padding: 8px 0;
    margin-top: 4px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-8px);
    transition: all 0.2s ease;
  }

  .rss-dropdown-content.open {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .rss-dropdown-header {
    padding: 8px 16px;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--accent);
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 4px;
  }

  .rss-dropdown-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 16px;
    color: var(--color);
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    min-height: 36px;
  }

  .rss-dropdown-item:hover {
    background: var(--accent);
    color: var(--background);
  }

  .rss-dropdown-item svg {
    flex-shrink: 0;
    stroke: currentColor;
  }

  .rss-dropdown-item.external {
    position: relative;
  }

  .rss-dropdown-item .external-icon {
    margin-left: auto;
    opacity: 0.7;
  }

  .rss-dropdown-divider {
    height: 1px;
    background: var(--border-color);
    margin: 4px 0;
  }

  .header-controls {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .header-right {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  /* Button Groups */
  .header__btn-group {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.25rem;
    margin: 0;
  }

  .header__random-btn,
  .theme-toggle {
    margin: 0;
    font-size: 1.1em;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    border-radius: 4px;
    touch-action: manipulation;
  }

  .header__random-btn:hover,
  .theme-toggle:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .header-github-link {
    margin: 0;
    padding: 8px;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
    touch-action: manipulation;
  }

  .header-github-link:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  /* Desktop Menu */
  .header-menu-desktop {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .menu-trigger {
    margin: 0;
    cursor: pointer;
    padding: 8px;
    height: 44px;
    width: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
    touch-action: manipulation;
  }

  .menu-trigger:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .menu-trigger svg {
    width: 24px;
    height: 24px;
  }

  /* Mobile Responsive Design */
  @media (max-width: 900px) {
    .header-top {
      padding: 0.5rem 0.75rem;
      gap: 0.5rem;
    }

    .header-controls {
      order: 3;
      flex: 0 0 auto;
      margin-top: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .header__btn-group {
      gap: 0.5rem;
    }
  }

  @media (max-width: 684px) {
    .header-controls {
      display: none;
    }

    .header-top {
      padding: 0.5rem;
      min-height: 50px;
    }

    .header-logo-container {
      gap: 0.5rem;
    }

    .header-rss-btn {
      min-width: 32px;
      min-height: 32px;
      padding: 6px 8px;
    }

    .header-rss-btn .rss-icon {
      width: 16px;
      height: 16px;
    }

    .header-rss-btn .dropdown-arrow {
      width: 10px;
      height: 10px;
    }

    .rss-dropdown-content {
      min-width: 180px;
      left: -10px;
    }

    .header__random-btn,
    .theme-toggle,
    .header-github-link,
    .menu-trigger {
      height: 40px;
      width: 40px;
      min-width: 40px;
    }

    .header-menu-desktop {
      display: none;
    }
  }

  @media (max-width: 480px) {
    .header-top {
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .header-right {
      gap: 0.5rem;
    }
  }

  /* Legacy table styles cleanup */
  table {
    display: none !important;
  }

  .header__inner {
    display: none;
  }
</style>
<script>
  // Persistent color management
  function getStoredColor(key) {
    return localStorage.getItem(key);
  }

  function setStoredColor(key, color) {
    localStorage.setItem(key, color);
  }

  function removeStoredColor(key) {
    localStorage.removeItem(key);
  }

  function applyStoredColors() {
    // Apply stored link color
    const linkColor = getStoredColor('randomLinkColor');
    if (linkColor) {
      document.querySelectorAll('a').forEach(function (link) {
        link.style.color = linkColor;
      });
    }

    // Apply stored paragraph color
    const paragraphColor = getStoredColor('randomParagraphColor');
    if (paragraphColor) {
      document.querySelectorAll('p').forEach(function (paragraph) {
        paragraph.style.color = paragraphColor;
      });
    }
  }

  // Change all <a> link font colors to a random color when the button is clicked
  document.addEventListener('DOMContentLoaded', function () {
    // RSS Dropdown functionality
    const rssToggle = document.getElementById('rss-dropdown-toggle');
    const rssContent = document.getElementById('rss-dropdown-content');

    if (rssToggle && rssContent) {
      rssToggle.addEventListener('click', function (e) {
        e.stopPropagation();
        const isOpen = rssContent.classList.contains('open');

        if (isOpen) {
          rssContent.classList.remove('open');
          rssToggle.classList.remove('active');
        } else {
          rssContent.classList.add('open');
          rssToggle.classList.add('active');
        }
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function (e) {
        if (!rssToggle.contains(e.target) && !rssContent.contains(e.target)) {
          rssContent.classList.remove('open');
          rssToggle.classList.remove('active');
        }
      });

      // Prevent dropdown from closing when clicking inside it
      rssContent.addEventListener('click', function (e) {
        e.stopPropagation();
      });

      // Close dropdown when pressing Escape
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && rssContent.classList.contains('open')) {
          rssContent.classList.remove('open');
          rssToggle.classList.remove('active');
        }
      });
    }

    // Apply stored colors on page load
    applyStoredColors();

    var btn = document.getElementById('randomColorBtn');
    if (btn) {
      btn.addEventListener('click', function () {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        setStoredColor('randomLinkColor', randomColor);
        document.querySelectorAll('a').forEach(function (link) {
          link.style.color = randomColor;
        });
      });
    }

    // Change paragraph font color when the second button is clicked
    var postBtn = document.getElementById('randomPostColorBtn');
    if (postBtn) {
      postBtn.addEventListener('click', function () {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        setStoredColor('randomParagraphColor', randomColor);
        document.querySelectorAll('p').forEach(function (paragraph) {
          paragraph.style.color = randomColor;
        });
      });
    }

    // Reset colors when the reset button is clicked
    var resetBtn = document.getElementById('resetColorBtn');
    if (resetBtn) {
      resetBtn.addEventListener('click', function () {
        // Remove stored colors
        removeStoredColor('randomLinkColor');
        removeStoredColor('randomParagraphColor');

        // Reset actual colors
        document.querySelectorAll('a').forEach(function (link) {
          link.style.color = '';
        });
        document.querySelectorAll('p').forEach(function (paragraph) {
          paragraph.style.color = '';
        });
      });
    }

    // Function to apply colors to newly loaded content
    window.applyPersistentColors = function (container) {
      const linkColor = getStoredColor('randomLinkColor');
      const paragraphColor = getStoredColor('randomParagraphColor');

      if (linkColor) {
        const links = container ? container.querySelectorAll('a') : document.querySelectorAll('a');
        links.forEach(function (link) {
          link.style.color = linkColor;
        });
      }

      if (paragraphColor) {
        const paragraphs = container ? container.querySelectorAll('p') : document.querySelectorAll('p');
        paragraphs.forEach(function (paragraph) {
          paragraph.style.color = paragraphColor;
        });
      }
    };

    // Observe for dynamically added content
    const observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeType === Node.ELEMENT_NODE) {
              // Apply colors to the newly added element and its children
              window.applyPersistentColors(node);
            }
          });
        }
      });
    });

    // Start observing changes to the document
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  });
</script>
