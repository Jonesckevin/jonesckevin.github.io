{{ if .Get "src" }}
    <img src="{{ .Get "src" | safeURL }}" 
         {{ with .Get "alt" }}alt="{{ . | plainify }}"{{ end }} 
         class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" 
         {{ with .Get "width" }}width="{{ . }}"{{ end }}
         {{ with .Get "height" }}height="{{ . }}"{{ end }}
         loading="lazy"
         decoding="async"
         {{ with .Get "style" }}style="{{ . | safeCSS }}"{{ end }} />
{{ end }}
