<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
    {{ partial "head.html" . }}
</head>

{{ block "body" . }}

<body class="section-{{ lower .Section }}">
    {{ end }}

    <div class="container">
        {{ partial "header.html" . }}
        {{ partial "side-menu-LR.html" . }}

        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>

        {{ block "footer" . }}
        {{ partial "footer.html" . }}
        {{ end }}
    </div>

    {{ partial "javascript.html" . }}
</body>

</html>
